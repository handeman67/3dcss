        <li class=ylabel><label for="rangeY">Rotate Y : <p class="Y">0</p></label>
          <input type="range" class="rangeInput rangeY" name="rangeY" min="-180" max= "180"value="24 "  step="1" oninput=change()

        <li class=zlabel><label for="rangeZ">Rotate Z : <p class="Z">0</p></label>

            value="0"></li>
        <li class=zoom><label for="zoom">Zoom : <p class="zm">0</p></label>

            value="0"></li>    <li class=temp1label>

        </li>
